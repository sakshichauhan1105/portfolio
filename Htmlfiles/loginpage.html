<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Apply background color and centering to the whole page */
        body {
            background-color: #f2f5f8; /* Light background color */
            font-family: Arial, sans-serif; /* Font style */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the login container */
        .login-container {
            background-color: #ff95ca; /* White background */
            padding: 40px; /* Padding inside the login box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            width: 300px;
            text-align: center;
        }

        /* Style the input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the login button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #a6dfa8; /* Green background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Button hover effect */
        .login-btn:hover {
            background-color: #45a049;
        }

        /* Add some text styling */
        h2 {
            color: #333;
        }

        p {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Icouni Events</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
