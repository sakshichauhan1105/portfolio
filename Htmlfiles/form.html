<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tile>FORM</tile>
    </head>
    <body>
        <h1> USER FORM </h1>
        <form action="submit-form" method="POST">
            <label for ="name">Name:</label>

            <input type="text" id="name"name="name" placeholder="Enter Your Name" required>
        <br></br>
            <label for = "email">EmailId:</label>

            <input type="email" id="email" name="email" placeholder="Enter Your EmailId" required>
        <br></br>
        <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message" required></textarea>
    <br><br>

    <!-- Label and Checkboxes -->
    <label for="newsletter">Subscribe to newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
    <br><br>

    <!-- Label and Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <label></label>

    <!-- Submit and Reset buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
