<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
              
                <style>
                    .social-icon {
                      font-size: 2rem; /* Icon size */
                      color: #333; /* Default color */
                      text-decoration: none; /* Remove underline */
                      margin: 10px; /* Space between icons */
                      transition: color 0.3s ease; /* Smooth color transition on hover */
                    }
                  
                    .social-icon i {
                      margin-right: 8px; /* Space between icon and text */
                    }
                  
                    .social-icon:hover {
                      color: #0077b5; /* Change color on hover (LinkedIn blue) */
                    }
                  
                    /* Specific color for Instagram */
                    .social-icon[href*="instagram"] {
                      color: #E4405F; /* Instagram's primary color */
                    }
                  
                    /* Specific color for LinkedIn */
                    .social-icon[href*="linkedin"] {
                      color: #0077b5; /* LinkedIn's primary color */
                    }
                  
                    /* Specific color for GitHub */
                    .social-icon[href*="github"] {
                      color: #333; /* GitHub's primary color */
                    }
                  
                    /* Hover effects for Instagram */
                    .social-icon[href*="instagram"]:hover {
                      color: #bc2a8d; /* Instagram's hover color */
                    }
                  
                    /* Hover effects for LinkedIn */
                    .social-icon[href*="linkedin"]:hover {
                      color: #0077b5; /* LinkedIn's hover color */
                    }
                  
                    /* Hover effects for GitHub */
                    .social-icon[href*="github"]:hover {
                      color: #6e5494; /* GitHub's hover color */
                    }
                  
                  </style>
              
          
    
    
</head>
<body>

    
    
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
              <i class="fab fa-instagram"></i> Instagram
            </a>
          
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin"></i> LinkedIn
            </a>
          
            <!-- GitHub Icon -->
            <a href="https://github.com" target="_blank" class="social-icon">
              <i class="fab fa-github"></i> GitHub
            </a>
          
          

</body>
</html>
