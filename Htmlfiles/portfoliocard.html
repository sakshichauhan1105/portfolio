<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Include Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    .h2, h3 {
      text-align: center;
    }

    .portfolio-card {
      width: 400px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
    }

    .card-image img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .social-icon a {
      display: inline-block;
      margin: 10px;
      color: #333;
      text-decoration: none;
      font-size: 24px; /* Makes icons larger */
    }

    .social-icon i {
      font-size: 30px; /* Icon size */
      margin-right: 8px;
    }

    .social-icon a:hover {
      color: #0077b5; /* Color change on hover for LinkedIn */
    }

    .social-icon a:nth-child(1):hover {
      color: #e4405f; /* Color change on hover for Instagram */
    }

    .social-icon a:nth-child(2):hover {
      color: #0077b5; /* Color change on hover for LinkedIn */
    }

    .social-icon a:nth-child(3):hover {
      color: #571251; /* Color change on hover for GitHub */
    }

  </style>
</head>
<body>
  <div class="portfolio-card">
    <div class="card-inner">
      <!-- Card Image -->
      <div class="card-image">
        <img src="C:\Users\svc20\OneDrive\Desktop\sak.jpg" alt="portfolio-card">
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <h2 class="name">Sakshi Chauhan</h2>
        <h3 class="role">Web Developer</h3>
        <p class="description">Passionate about creating modern, responsive websites and web applications.</p>

        <!-- Social Icons -->
        <div class="social-icon">
          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>

          <a href="https://www.linkedin.com" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>

          <a href="https://github.com" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
